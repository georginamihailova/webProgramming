<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to NewsController.create or NewsController.update,
     depending on whether we are creating or editing an entity -->
<form method="post" th:action="@{'/news/{id}' (id=${news?.getId()})}">
    <div>
        <label for="name">Name</label>
        <input type="text"
               id="name"
               th:value="${news?.getName()}"
               name="name"
               required>
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text"
               id="description"
               th:value="${news?.getDescription()}"
               name="description"
               required>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number"
               id="price"
               th:value="${news?.getPrice()}"
               name="price"
               required>
    </div>
    <div>
        <label>News Type</label><br/>
        <select id="type" name="type">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type : ${types}"
                    th:text="${type}"
                    th:value="${type}"
                    th:if="${news} != null"
                    th:selected="${news.getType() != null && news.getType() == type}">
                [type.name]</option>
            <option th:each="type : ${types}"
                    th:text="${type}"
                    th:value="${type}"
                    th:if="${news} == null">
                [type.name]</option>
        </select>
    </div>
    <div>
        <label>News category</label><br/>
        <select id="category" name="category">
            <!-- For each location you should have one <option> like below  -->
            <option th:each="cat : ${categories}"
                    th:text="${cat.getName()}"
                    th:value="${cat.getId()}"
                    value="[category.id]"
                    th:if="${news} != null"
                    th:selected="${news.getCategory() != null && news.getCategory() == cat}">

             [category.name]</option>
            <option th:each="cat : ${categories}"
                    th:text="${cat.getName()}"
                    th:value="${cat.getId()}"
                    value="[category.id]"
                    th:if="${news} == null">

                [category.name]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/news" type="button" class="btn btn-primary">Back to news</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
